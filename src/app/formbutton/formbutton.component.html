<table class='table table-dark' style='background-color:#181818'>
        <thead>
        <tr>
        <th scope='col'></th>
        <th scope='col'>Employee Name</th>
        <th scope='col'>Age</th>
        <th scope='col'>Email</th>
        <th scope='col'>Contact</th>
        <th scope='col'>Address</th>
        <th scope='col'>Bio</th>
        <th scope='col'></th>
        <th scope='col'></th>
        </tr>
        </thead>
        <tr *ngFor="let pp of sdat; let num = index let a = pp">
        <td scope='row'>==></td>
        <td>{{ pp.fname }}</td>
        <td>{{ pp.lname }}</td>
        <td>{{ pp.email }}</td>
        <td>{{ pp.street }}</td>
        <td>{{ pp.city }}</td>
        <td>{{ pp.state }}</td>
        <td><button type="button" id="edit" (click) = "onEdit(num,a)" >Edit</button></td>
        <td><button type="button" id="del" (click) = "onDel(num,pp)" >Delete</button></td>
        </tr>
        </table>
